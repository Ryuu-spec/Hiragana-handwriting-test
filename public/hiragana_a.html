<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>히라가나 AI 트레이너</title>
    <style>
        body { background-color: #f8fafc; font-family: -apple-system, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { background: white; border-radius: 30px; padding: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); display: flex; gap: 30px; max-width: 900px; width: 95%; height: 550px; }
        .canvas-sec { flex: 1.5; display: flex; flex-direction: column; }
        .result-sec { flex: 1; background: #f1f7ff; border-radius: 25px; padding: 30px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .tab-bar { display: flex; gap: 8px; margin-bottom: 20px; }
        .tab { flex: 1; padding: 15px; border-radius: 15px; border: 2px solid #f1f5f9; background: white; color: #cbd5e1; font-weight: bold; font-size: 18px; cursor: pointer; transition: 0.2s; }
        .tab.active { background: #619bd1; border-color: #619bd1; color: white; }
        .canvas-wrapper { background: white; border: 2px solid #f1f5f9; border-radius: 20px; flex: 1; position: relative; }
        canvas { width: 100%; height: 100%; touch-action: none; border-radius: 20px; }
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        .btn-clear { flex: 1; padding: 18px; border-radius: 15px; border: none; background: #f1f5f9; color: #94a3b8; font-weight: bold; cursor: pointer; }
        .btn-submit { flex: 2; padding: 18px; border-radius: 15px; border: none; background: #619bd1; color: white; font-weight: bold; cursor: pointer; box-shadow: 0 5px 15px rgba(97,155,209,0.3); }
        .score { font-size: 80px; font-weight: 900; color: #619bd1; margin: 0; }
        .feedback { background: white; padding: 20px; border-radius: 15px; font-size: 14px; color: #64748b; line-height: 1.6; border: 1px solid #e2eefc; margin-top: 15px; }
        #loader { display: none; margin-left: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="canvas-sec">
            <div id="tabs" class="tab-bar"></div>
            <div class="canvas-wrapper"><canvas id="canvas"></canvas></div>
            <div class="btn-group">
                <button class="btn-clear" onclick="clearCanvas()">다시 쓰기</button>
                <button class="btn-submit" id="submitBtn">채점하기 <span id="loader">...</span></button>
            </div>
        </div>
        <div class="result-sec">
            <div id="idle">
                <p style="color: #94a3b8; font-size: 14px;">글자를 쓴 후<br>채점하기를 눌러주세요</p>
            </div>
            <div id="result" style="display: none; width: 100%;">
                <p style="font-size: 12px; color: #619bd1; font-weight: 800; letter-spacing: 2px;">AI SCORE</p>
                <h1 class="score" id="scoreVal">0</h1>
                <div class="feedback" id="feedbackVal"></div>
            </div>
            <p id="error" style="color: #fda4af; font-size: 10px; margin-top: 20px;"></p>
        </div>
    </div>

    <script>
        const chars = ["あ", "い", "う", "え", "오"];
        let currentTarget = "あ";
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        const API_URL = "https://hiragana-backend.vercel.app/api/score";

        function init() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width; canvas.height = rect.height;
            ctx.lineCap = 'round'; ctx.lineWidth = 12; ctx.strokeStyle = '#1e293b';
            renderTabs();
        }

        function renderTabs() {
            const container = document.getElementById('tabs');
            container.innerHTML = '';
            chars.forEach(c => {
                const btn = document.createElement('button');
                btn.className = `tab ${c === currentTarget ? 'active' : ''}`;
                btn.innerText = c;
                btn.onclick = () => { currentTarget = c; clearCanvas(); renderTabs(); };
                container.appendChild(btn);
            });
        }

        const getPos = (e) => {
            const rect = canvas.getBoundingClientRect();
            const ev = e.touches ? e.touches[0] : e;
            return { x: ev.clientX - rect.left, y: ev.clientY - rect.top };
        };

        canvas.onmousedown = (e) => { drawing = true; const p = getPos(e); ctx.beginPath(); ctx.moveTo(p.x, p.y); };
        canvas.onmousemove = (e) => { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); };
        window.onmouseup = () => drawing = false;
        canvas.ontouchstart = (e) => { e.preventDefault(); drawing = true; const p = getPos(e); ctx.beginPath(); ctx.moveTo(p.x, p.y); };
        canvas.ontouchmove = (e) => { e.preventDefault(); if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); };

        function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); document.getElementById('idle').style.display = 'block'; document.getElementById('result').style.display = 'none'; document.getElementById('error').innerText = ''; }

        document.getElementById('submitBtn').onclick = async () => {
            document.getElementById('loader').style.display = 'inline';
            const imageData = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ target: currentTarget, imageData })
                });
                const result = await res.json();
                if(!res.ok) throw new Error(result.details || '분석 실패');
                document.getElementById('scoreVal').innerText = result.score;
                document.getElementById('feedbackVal').innerText = result.feedback;
                document.getElementById('idle').style.display = 'none';
                document.getElementById('result').style.display = 'block';
            } catch (e) { document.getElementById('error').innerText = e.message; }
            finally { document.getElementById('loader').style.display = 'none'; }
        };
        window.onload = init;
    </script>
</body>
</html>
