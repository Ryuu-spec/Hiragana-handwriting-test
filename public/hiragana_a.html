<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>히라가나 AI 트레이너</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap');
        body { background-color: #f1f5f9; font-family: 'Noto Sans KR', sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .app-container { background: white; border-radius: 32px; padding: 32px; box-shadow: 0 20px 50px rgba(0,0,0,0.05); display: flex; gap: 32px; max-width: 1000px; width: 95%; height: 600px; }
        .canvas-section { flex: 1.5; display: flex; flex-direction: column; }
        .result-section { flex: 1; background: #f8fbff; border-radius: 24px; padding: 32px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid #eef2f8; }
        .canvas-wrapper { background: #fff; border: 2px solid #f1f5f9; border-radius: 24px; flex: 1; position: relative; overflow: hidden; }
        canvas { width: 100%; height: 100%; touch-action: none; cursor: crosshair; }
        .tab-btn { flex: 1; py: 4; border-radius: 16px; font-weight: 700; transition: all 0.2s; border: 2px solid #f8fafc; background: #f8fafc; color: #cbd5e1; }
        .tab-btn.active { background: #619bd1; border-color: #619bd1; color: white; box-shadow: 0 4px 12px rgba(97,155,209,0.3); }
        .score-badge { position: absolute; top: -10px; right: -5px; background: #ff7e7e; color: white; font-size: 10px; padding: 2px 6px; border-radius: 8px; display: none; }
        .score-badge.active { display: block; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="canvas-section">
            <div id="tabs" class="flex gap-2 mb-6"></div>
            <div class="canvas-wrapper"><canvas id="canvas"></canvas></div>
            <div class="flex gap-4 mt-6">
                <button id="clearBtn" class="flex-1 py-4 bg-slate-100 text-slate-400 font-bold rounded-2xl hover:bg-slate-200 transition-all">다시 쓰기</button>
                <button id="submitBtn" class="flex-[2] py-4 bg-[#619bd1] text-white font-bold rounded-2xl shadow-lg hover:bg-[#5088bd] transition-all flex items-center justify-center gap-2">
                    <span id="btnText">채점하기</span>
                    <div id="loader" class="hidden w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                </button>
            </div>
        </div>

        <div class="result-section">
            <h2 class="text-[11px] font-black text-blue-200 tracking-widest uppercase mb-10 text-center">AI Intelligence Analysis</h2>
            <div id="idleMsg" class="text-center py-20">
                <p class="text-slate-300 text-sm leading-relaxed font-medium">히라가나를 작성한 후<br><span class="text-blue-300">채점하기</span>를 눌러주세요.</p>
            </div>
            <div id="resultArea" class="hidden w-full text-center">
                <div class="mb-4"><span id="scoreText" class="text-8xl font-black text-[#619bd1]">0</span><span class="text-2xl font-bold text-[#619bd1] ml-1">점</span></div>
                <div class="bg-white p-6 rounded-2xl text-sm text-slate-600 leading-relaxed shadow-sm border border-blue-50" id="feedbackText"></div>
            </div>
            <p id="errorMsg" class="text-red-400 text-[10px] mt-6 font-medium text-center"></p>
        </div>
    </div>

    <script>
        const chars = ["あ", "い", "う", "え", "お"];
        let currentTarget = "あ";
        let scores = {};
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        const API_URL = "https://hiragana-backend.vercel.app/api/score";

        function init() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width; canvas.height = rect.height;
            ctx.lineCap = 'round'; ctx.lineWidth = 12; ctx.strokeStyle = '#1e293b';
            renderTabs();
        }

        function renderTabs() {
            const container = document.getElementById('tabs');
            container.innerHTML = '';
            chars.forEach(c => {
                const btn = document.createElement('button');
                btn.className = `tab-btn ${c === currentTarget ? 'active' : ''}`;
                btn.style.position = 'relative';
                btn.innerHTML = `${c}<span class="score-badge ${scores[c] ? 'active' : ''}">${scores[c]}</span>`;
                btn.onclick = () => { currentTarget = c; clear(); renderTabs(); };
                container.appendChild(btn);
            });
        }

        const getPos = (e) => {
            const rect = canvas.getBoundingClientRect();
            const ev = e.touches ? e.touches[0] : e;
            return { x: ev.clientX - rect.left, y: ev.clientY - rect.top };
        };

        canvas.addEventListener('mousedown', (e) => { drawing = true; const p = getPos(e); ctx.beginPath(); ctx.moveTo(p.x, p.y); });
        canvas.addEventListener('mousemove', (e) => { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); });
        window.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); drawing = true; const p = getPos(e); ctx.beginPath(); ctx.moveTo(p.x, p.y); });
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); });

        function clear() { ctx.clearRect(0, 0, canvas.width, canvas.height); document.getElementById('idleMsg').classList.remove('hidden'); document.getElementById('resultArea').classList.add('hidden'); document.getElementById('errorMsg').innerText = ''; }
        document.getElementById('clearBtn').onclick = clear;

        document.getElementById('submitBtn').onclick = async () => {
            const loader = document.getElementById('loader');
            const btnText = document.getElementById('btnText');
            loader.classList.remove('hidden'); btnText.innerText = '채점 중...';
            
            const imageData = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ target: currentTarget, imageData })
                });
                const result = await res.json();
                if(!res.ok) throw new Error(result.details || '분석 중 오류 발생');
                
                scores[currentTarget] = result.score;
                document.getElementById('scoreText').innerText = result.score;
                document.getElementById('feedbackText').innerText = result.feedback;
                document.getElementById('idleMsg').classList.add('hidden');
                document.getElementById('resultArea').classList.remove('hidden');
                renderTabs();
            } catch (e) {
                document.getElementById('errorMsg').innerText = e.message;
            } finally {
                loader.classList.add('hidden'); btnText.innerText = '채점하기';
            }
        };

        window.onload = init;
        window.onresize = init;
    </script>
</body>
</html>
